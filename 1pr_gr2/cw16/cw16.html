<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cw16.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <div class="line">
            <label for="firstname">Podaj imię: </label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div class="line">
            <label for="lastname">Podaj nazwisko: </label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div class="line">
            <label for="birthday">Data Urodzenia: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div class="line">
            <label for="isOK">Czy zgadzasz się na przetwarzanie danych? </label>
            <input type="checkbox" name="isOK" id="isOK">
            
        </div>
        <div class="line">
            <button id="run">Zatwierdź</button>
        </div>
    </div>
    <div id="result"></div>
    <script src="cw16.js" defer></script>
</body>
</html>
